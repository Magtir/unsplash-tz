<div *ngIf="modalOpen == modalService.modalPhotoView">
    <div class="inner">

        <div class="part-up">
            <div class="box-left">
                <button class="ava" [ngStyle]="{'background-image': 'url(' + image.user.profile_image.small + ')'}"></button>
                <button class="name">{{image.user.name}}</button>
            </div>

            <div class="box-right">
                <button class="like" [ngClass]="{'active': image.liked_by_user}" (click)="like(image);">
                    <svg class="heart" version="1.1" viewBox="0 0 32 32" width="32" height="32" aria-hidden="false">
                        <path d="M17.4 29c-.8.8-2 .8-2.8 0l-12.3-12.8c-3.1-3.1-3.1-8.2 0-11.4 3.1-3.1 8.2-3.1 11.3 0l2.4 2.8 2.3-2.8c3.1-3.1 8.2-3.1 11.3 0 3.1 3.1 3.1 8.2 0 11.4l-12.2 12.8z"></path>
                    </svg>
                    <span class="count">{{image.likes}}</span>
                </button>
                <button class="download" (click)="download(image.urls.full, image.id)">Download
                    <svg class="down-img" version="1.1" viewBox="0 0 32 32" width="32" height="32" aria-hidden="false"><path d="M25.8 15.5l-7.8 7.2v-20.7h-4v20.7l-7.8-7.2-2.7 3 12.5 11.4 12.5-11.4z"></path></svg>
                </button>
            </div>
        </div>

        <div class="part-center">
            <img class="img" [src]="image.urls.regular" alt="">
        </div>

        <div class="part-down">
            <div class="share" id="share-social"></div>
        </div>
    </div>
</div>
